<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link href="webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script src="webjars/angularjs/1.4.1/angular.min.js"></script>
		<script src="webjars/angularjs/1.4.1/angular-route.min.js"></script>
		<link href="css/app.css" rel="stylesheet">
		<script src="coffee/app.js"></script>
	</head>
	<body ng-controller='bodyCtrl'>
		
		<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/">Project name</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li ng-class="{active: $route.current.activetab == 'home'}"><a href="#/">Home</a></li>
					<li ng-class="{active: $route.current.activetab == 'about'}"><a href="#about">About</a></li>
					<li ng-class="{active: $route.current.activetab == 'contact'}"><a href="#contact">Contact</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
		</nav>

		<div class="container">

			<div class="starter-template">
				<div ng-view></div>
			</div>

		</div><!-- /.container -->
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="webjars/jquery/1.11.1/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</body>
</html>
